<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
     <title>Document</title>
</head>
<body>
     <section class="bg-gray-50 dark:bg-gray-900">
          <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
              <a href="#" class="flex items-center mb-2 text-2xl font-semibold text-gray-900 dark:text-white">
                  <img class="w-8 h-8 mr-2" src="./pixelcut-export.ico" alt="logo"> MedPal
              </a>
              <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 mb-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                  <div class="p-4 space-y-4 md:space-y-6 sm:p-8">
                      <h1 class="text-2xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                          Create an account
                      </h1>
                      <form class="space-y-2 md:space-y-3" action="#">
                          <div>
                              <label for="email" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                              <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com" required="">
                          </div>
                          <div>
                              <label for="password" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                              <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                          </div>
                          <div>
                              <label for="confirm-password" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Confirm password</label>
                              <input type="confirm-password" name="confirm-password" id="confirm-password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                          </div>
                          <div class="flex items-start">
                              
                            </div>
                          <button type="submit" class="mt-3 mb-2 bg-blue-600 text-white rounded-md px-4 py-2 hover:bg-blue-700">Sign Up</button>
                          <div class="flex align: items-center mt-2 ml- 2">
                            <p> Or </p>
                            <hr>
                            <button id="googleSignIn" class="w-half bg-gray-300 text-black p-2 mr-7 rounded-md hover:bg-red-700">Google</button>
                            <button id="githubSignIn" class="w-half bg-gray-800 text-white p-2 ml-6 rounded-md hover:bg-gray-900">GitHub</button>
                        </div>
                          <p class="text-sm font-light text-gray-500 dark:text-gray-400">Already have an account?\
                             <a href="./Login.html" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Login here</a>
                         </p>
                      </form>
                  </div>
              </div>
          </div>
        </section>
</body>
</html>
